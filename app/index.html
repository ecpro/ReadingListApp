<body>


    <!--[if lt IE 7]>

  <![endif]-->


    <header>
        <div class="container">
            <div class="row sub-header">
                <div class="col-xs-12">
                    <div class="well">
                        <h3>READING LIST.<span class="lead"> Here you can add books to your list and review them.</span></h3>

                        <button type="button" class="btn btn-danger">Add book</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-push-6 well">
                    <p>form preview</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-sm-pull-6" id="reviewForm">

                    <!---------------------------- Review Form ------------------------------>

                    <form class="form-horizontal">

                        <!---------------------------- title input ------------------------------>

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">Title :</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="title" placeholder="Book Title">
                            </div>
                        </div>

                        <!------------------------------ ISBN input------------------------------>

                        <div class="form-group">
                            <label for="isbn" class="col-sm-2 control-label">ISBN : </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="isbn" placeholder="ISBN-10">
                            </div>
                        </div>

                        <!------------------------------ Review textarea ------------------------------>

                        <div class="form-group">
                            <label for="review" class="col-sm-2 control-label">Review : </label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="review" rows="6"></textarea>
                            </div>
                        </div>

                        <!------------------------------  Select Ratings ------------------------------>

                        <div class="form-group">
                            <label for="rating" class="col-sm-2 control-label">Rating : </label>
                            <div class="col-sm-9">
                                <select class="form-control" id="rating">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>

                        <!------------------------------ Genre Checkbox ------------------------------>

                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">Genre : </label>
                            <div class="checkbox col-sm-9">
                                <label class="checkbox-inline"><input type="checkbox" id="genre" value="option1">Sci-fi</label>
                                <label class="checkbox-inline"><input type="checkbox" id="genre" value="option1">Romance</label>
                                <label class="checkbox-inline"><input type="checkbox" id="genre" value="option1">Thriller</label>
                                <label class="checkbox-inline"><input type="checkbox" id="genre" value="option1">Comedy</label>
                                <label class="checkbox-inline"><input type="checkbox" id="genre" value="option1">Drama</label>
                            </div>
                        </div>

                        <!------------------------------ Submit & Reset ------------------------------>

                        <div class="form-group">
                            <div class="col-sm-9 col-sm-push-2">
                                <input type="submit" class="btn btn-default" value="Submit">
                                <input type="reset" class="btn btn-default" value="Reset">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr/>

        </div>
    </header>
    <section class="main">
        <div class="row">
            <div class="col-xs-12">

            </div>
        </div>
    </section>
